<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartPrice - Login & Cadastro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#024873",
              primaryLight: "#036397",
              dark: "#1f2937",
              lightGray: "#d1d5db",
            },
          },
        },
      };
    </script>
  </head>

  <body class="bg-dark min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full bg-gray-800 rounded-lg shadow-2xl overflow-hidden">
      <div class="p-6">
        <h2 class="text-center text-3xl font-bold text-white mb-1">SmartPrice</h2>
        <p class="text-center text-gray-400 mb-6">Bem-vindo! Acesse ou crie sua conta</p>

        <div class="flex justify-center mb-6">
          <button
            onclick="toggleForm('login')"
            class="tab-button text-white px-4 py-2 rounded-l-md bg-primary hover:bg-primaryLight text-sm"
          >
            Login
          </button>
          <button
            onclick="toggleForm('register')"
            class="tab-button text-white px-4 py-2 rounded-r-md bg-gray-700 hover:bg-primaryLight text-sm"
          >
            Cadastro
          </button>
        </div>

        <!-- LOGIN -->
        <form id="loginForm" class="space-y-5">
          <input
            type="email"
            placeholder="Email"
            required
            class="w-full px-4 py-2 bg-gray-700 text-white rounded-md border border-gray-600 focus:outline-none focus:ring-2 focus:ring-primary"
          />
          <input
            type="password"
            placeholder="Senha"
            required
            class="w-full px-4 py-2 bg-gray-700 text-white rounded-md border border-gray-600 focus:outline-none focus:ring-2 focus:ring-primary"
          />
          <div class="flex justify-between items-center text-sm text-gray-400">
            <label>
              <input type="checkbox" class="mr-1" /> Lembrar-me
            </label>
            <a href="#" class="text-primary hover:underline">Esqueceu a senha?</a>
          </div>
          <button
            type="submit"
            class="w-full bg-primary hover:bg-primaryLight text-white py-2 rounded-md font-semibold transition-colors"
          >
            Entrar
          </button>
        </form>

        <!-- CADASTRO -->
        <form id="registerForm" class="space-y-5 hidden">
          <input
            type="text"
            placeholder="Nome completo"
            required
            class="w-full px-4 py-2 bg-gray-700 text-white rounded-md border border-gray-600 focus:outline-none focus:ring-2 focus:ring-primary"
          />
          <input
            type="email"
            placeholder="Email"
            required
            class="w-full px-4 py-2 bg-gray-700 text-white rounded-md border border-gray-600 focus:outline-none focus:ring-2 focus:ring-primary"
          />
          <input
            type="password"
            placeholder="Senha"
            required
            class="w-full px-4 py-2 bg-gray-700 text-white rounded-md border border-gray-600 focus:outline-none focus:ring-2 focus:ring-primary"
          />
          <input
            type="password"
            placeholder="Confirmar senha"
            required
            class="w-full px-4 py-2 bg-gray-700 text-white rounded-md border border-gray-600 focus:outline-none focus:ring-2 focus:ring-primary"
          />
          <button
            type="submit"
            class="w-full bg-primary hover:bg-primaryLight text-white py-2 rounded-md font-semibold transition-colors"
          >
            Criar Conta
          </button>
        </form>
      </div>

      <div class="bg-gray-700 text-center py-3 text-sm text-gray-300">
        Â© 2025 SmartPrice. Todos os direitos reservados.
      </div>
    </div>

    <script>
      function toggleForm(form) {
        const loginForm = document.getElementById("loginForm");
        const registerForm = document.getElementById("registerForm");
        const buttons = document.querySelectorAll(".tab-button");

        if (form === "login") {
          loginForm.classList.remove("hidden");
          registerForm.classList.add("hidden");
          buttons[0].classList.add("bg-primary");
          buttons[1].classList.remove("bg-primary");
        } else {
          loginForm.classList.add("hidden");
          registerForm.classList.remove("hidden");
          buttons[0].classList.remove("bg-primary");
          buttons[1].classList.add("bg-primary");
        }
      }
    </script>
  </body>
</html>
